<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRONHACK PUNCH</title>
    <link rel="stylesheet" href="styles/main.css" />
    <style>
       * {
        box-sizing:border-box;
      }
      
    </style>
  </head>

  <body> 
    <!--container div-->
    <div style="position: relative; display: inline-block">
      <!--smaller container div-->
      <div 
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!--player health--> 
        <div style="position: relative; height: 30px; width: 100%">
          <div style="background-color: yellowgreen; height: 30px"></div>
          <div 
            id="playerHealth"
            style="
              position: absolute;
              background: blue;
              top: 0;
              right: 0;
              bottom: 0; 
              width: 100%;
            "
          ></div>
        </div>  
        <!--timer-->
        <div 
          id="timer"
          style="
            background-color: red;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            "
          >
          60
        
        </div>

        <!--enemy health-->
        <div style="position: relative; height: 30px; width: 100%">
          <div style="background-color: yellowgreen; height: 30px"></div>
          <div 
            id="enemyHealth"
            style="
              position: absolute;
              background: blue;
              top: 0;
              right: 0;
              bottom: 0; 
              left: 0;
            "
          ></div> 
        </div>
        
      </div>
      <div id="displayText" 
          style="
            position: absolute;
            color: whitesmoke;
            align-items: center;
            justify-content: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: none;
          "
        >
        TIE
      </div>
      
      <canvas id="canvas" width="1024" height="576" style="background-image: url('img\BG.png')"></canvas>
      <button id="startButton" 
              onclick="startGame()"
              class="hidden" 
              style="position:absolute;
                top:20%;
                left:39.4%;
                transform:translate(-50%,-50%);
                font-size: 1em;
                cursor: pointer
                ">START GAME
      </button>
      <button id="restartButton" 
              onclick="restartGame()"
              class="hidden" 
              style="position:absolute;
                top:20%;
                left:61.8%;
                transform:translate(-50%,-50%);
                font-size: 1em;
                cursor: pointer;
                ">RESTART GAME
      </button>
    </div>
    
    <script src="index.js"></script>
  </body>

</html>
